<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo app</title>
  </head>
  <div id="todoApp">
    <h2>To-Do Application</h2>
    
    <form onsubmit="addTodo(event)">
        <input type="text" id="newInput" placeholder="Add todo item">
        <button type="submit">Add</button>
    </form>
      
    <table>
        <thead>
          <tr>
            <th>Todo</th>
            <th>Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="todoTable">
        </tbody>
      </table>
</div>
</body>

<script src="./src/requests.js"></script>
<script>getItems('todoTable');</script>

</html>
